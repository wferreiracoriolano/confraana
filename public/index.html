<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Roleta da Confraterniza√ß√£o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #020617 0%, #020617 40%, #02010f 100%);
      color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }
    .app {
      width: 100%;
      max-width: 1100px;
      background: radial-gradient(circle at top left, #020617, #020617 30%, #020617 100%);
      border-radius: 32px;
      padding: 28px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.55);
    }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; gap: 12px; }
    header h1 { margin: 0; font-size: 1.8rem; }
    header span { font-size: 0.9rem; opacity: 0.8; }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 8px 20px;
      cursor: pointer;
      background: linear-gradient(135deg, #facc15, #f97316);
      color: #111827;
      font-weight: 600;
    }
    .btn-outline {
      background: transparent;
      color: #e5e7eb;
      border: 1px solid rgba(148, 163, 184, 0.7);
      border-radius: 999px;
      padding: 7px 18px;
      cursor: pointer;
      white-space: nowrap;
    }
    .btn-danger {
      background: transparent;
      color: #fecaca;
      border: 1px solid rgba(239, 68, 68, 0.6);
      border-radius: 999px;
      padding: 5px 12px;
      cursor: pointer;
      font-size: 0.85rem;
      white-space: nowrap;
    }

    .main { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
    .card {
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.97));
      border-radius: 24px;
      padding: 20px;
      border: 1px solid rgba(30, 64, 175, 0.5);
    }

    .field-group { display: flex; gap: 10px; margin-top: 12px; }
    .field-group input {
      flex: 1;
      border-radius: 999px;
      padding: 9px 14px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: #020617;
      color: #fff;
      min-width: 0;
    }

    .roulette {
      margin-top: 20px;
      height: 120px;
      border-radius: 18px;
      border: 1px dashed rgba(156, 163, 175, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
    }
    .result-item { font-size: 1.4rem; font-weight: bold; color: #fbbf24; }

    .list {
      margin-top: 10px;
      max-height: 240px;
      overflow-y: auto;
      border-radius: 12px;
      border: 1px solid rgba(55, 65, 81, 0.8);
      padding: 6px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(15, 23, 42, 0.9);
      margin-bottom: 6px;
      font-size: 0.95rem;
    }
    .row strong { font-weight: 700; }
    .muted { opacity: 0.75; font-size: 0.9rem; }

    .admin-only { display: none; margin-top: 14px; }
    .status { margin-top: 10px; font-size: 0.95rem; color: #cbd5e1; }
    .status.error { color: #fecaca; }

    @media (max-width: 520px) {
      header { flex-direction: column; align-items: flex-start; }
      .main { grid-template-columns: 1fr; }
      .field-group { flex-direction: column; }
      .field-group input, .field-group button { width: 100%; }
      .app { padding: 18px; border-radius: 22px; }
    }
  </style>
</head>

<body>
<div class="app">
  <header>
    <div>
      <h1>Roleta da Confraterniza√ß√£o</h1>
      <span>Digite seu nome e descubra o que levar üéâ</span>
    </div>
    <button id="btnLogin" class="btn-outline">Login admin</button>
  </header>

  <div class="main">

    <!-- PARTICIPANTE -->
    <div class="card">
      <h2>Participar</h2>
      <div class="field-group">
        <input id="nomeInput" placeholder="Seu nome completo">
        <button id="btnSortear" class="btn">Girar roleta</button>
      </div>

      <div class="roulette">
        <div id="resultText" class="result-item">‚Äî aguardando sorteio ‚Äî</div>
      </div>

      <div id="statusUser" class="status"></div>
    </div>

    <!-- LISTA P√öBLICA + ADMIN -->
    <div class="card">
      <h2>Quem j√° est√° levando o qu√™</h2>
      <div class="muted">Lista p√∫blica para todos.</div>
      <div id="publicDrawsList" class="list"></div>

      <div class="admin-only" id="adminArea">
        <h3 style="margin-top:16px;">Op√ß√µes da roleta (admin)</h3>

        <div class="field-group">
          <input id="itemInput" placeholder="Ex: Carne, Refrigerante">
          <button id="btnAddItem" class="btn">Adicionar</button>
        </div>

        <div id="statusAdmin" class="status"></div>

        <div style="margin-top:12px;" class="muted">Itens cadastrados (admin pode remover):</div>
        <div id="itemsList" class="list"></div>
      </div>
    </div>

  </div>
</div>

<script>
  const API = "";
  const TOKEN_KEY = "admin_token";

  const nomeInput = document.getElementById("nomeInput");
  const btnSortear = document.getElementById("btnSortear");
  const resultText = document.getElementById("resultText");
  const statusUser = document.getElementById("statusUser");

  const btnLogin = document.getElementById("btnLogin");
  const adminArea = document.getElementById("adminArea");
  const itemInput = document.getElementById("itemInput");
  const btnAddItem = document.getElementById("btnAddItem");
  const itemsList = document.getElementById("itemsList");
  const statusAdmin = document.getElementById("statusAdmin");
  const publicDrawsList = document.getElementById("publicDrawsList");

  let token = localStorage.getItem(TOKEN_KEY);

  function updateAdminUI() {
    adminArea.style.display = token ? "block" : "none";
    btnLogin.textContent = token ? "Sair" : "Login admin";
  }

  btnLogin.onclick = async () => {
    if (token) {
      localStorage.removeItem(TOKEN_KEY);
      token = null;
      updateAdminUI();
      statusAdmin.textContent = "";
      return;
    }

    const u = prompt("Usu√°rio:", "admin");
    if (u === null) return;
    const p = prompt("Senha:", "");
    if (p === null) return;

    try {
      const res = await fetch(API + "/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: u, password: p })
      });
      const data = await res.json().catch(() => ({}));
      if (res.ok) {
        token = data.token;
        localStorage.setItem(TOKEN_KEY, token);
        updateAdminUI();
        await loadItems();
      } else {
        alert(data.error || "Login inv√°lido");
      }
    } catch (e) {
      alert("Erro de conex√£o no login.");
    }
  };

  async function sortear() {
    statusUser.textContent = "";
    const name = nomeInput.value.trim();
    if (!name) {
      statusUser.textContent = "Digite seu nome.";
      statusUser.classList.add("error");
      return;
    }
    statusUser.classList.remove("error");

    try {
      const res = await fetch(API + "/api/draw", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name })
      });
      const data = await res.json().catch(() => ({}));
      if (!res.ok) {
        resultText.textContent = "‚Äî erro ‚Äî";
        statusUser.textContent = data.error || "Erro ao sortear.";
        statusUser.classList.add("error");
        return;
      }
      resultText.textContent = data.item;
      await loadDraws();
    } catch (e) {
      resultText.textContent = "‚Äî erro ‚Äî";
      statusUser.textContent = "Erro de conex√£o ao sortear.";
      statusUser.classList.add("error");
    }
  }

  async function loadDraws() {
    try {
      const res = await fetch(API + "/api/draws");
      const data = await res.json().catch(() => []);
      if (!data || data.length === 0) {
        publicDrawsList.innerHTML = "<div class='muted'>Ningu√©m participou ainda.</div>";
        return;
      }
      publicDrawsList.innerHTML = data.map(d =>
        `<div class="row"><strong>${escapeHtml(d.person_name)}</strong><span>${escapeHtml(d.item_name)}</span></div>`
      ).join("");
    } catch (e) {
      publicDrawsList.innerHTML = "<div class='status error'>Erro ao carregar lista p√∫blica.</div>";
    }
  }

  async function loadItems() {
    if (!token) return;
    try {
      const res = await fetch(API + "/api/items");
      const data = await res.json().catch(() => []);
      if (!data || data.length === 0) {
        itemsList.innerHTML = "<div class='muted'>Nenhum item cadastrado.</div>";
        return;
      }

      itemsList.innerHTML = data.map(i => `
        <div class="row">
          <span>${escapeHtml(i.name)}</span>
          <button class="btn-danger" onclick="removeItem(${i.id}, '${escapeAttr(i.name)}')">Remover</button>
        </div>
      `).join("");
    } catch (e) {
      itemsList.innerHTML = "<div class='status error'>Erro ao carregar itens.</div>";
    }
  }

  async function addItem() {
    if (!token) return alert("Fa√ßa login como admin.");
    statusAdmin.textContent = "";
    const name = itemInput.value.trim();
    if (!name) {
      statusAdmin.textContent = "Digite o nome do item.";
      statusAdmin.classList.add("error");
      return;
    }
    statusAdmin.classList.remove("error");

    try {
      const res = await fetch(API + "/api/items", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ name })
      });
      const data = await res.json().catch(() => ({}));
      if (!res.ok) {
        statusAdmin.textContent = data.error || "Erro ao adicionar item.";
        statusAdmin.classList.add("error");
        return;
      }
      itemInput.value = "";
      statusAdmin.textContent = "Item adicionado!";
      await loadItems();
    } catch (e) {
      statusAdmin.textContent = "Erro de conex√£o ao adicionar item.";
      statusAdmin.classList.add("error");
    }
  }

  // remove item (admin)
  window.removeItem = async (id, name) => {
    if (!token) return alert("Fa√ßa login como admin.");
    const ok = confirm(`Remover o item "${name}"?\n\nObs: Se esse item j√° foi sorteado por algu√©m, o banco pode impedir ou voc√™ pode quebrar a lista de sorteios.`);
    if (!ok) return;

    try {
      const res = await fetch(API + "/api/items/" + id, {
        method: "DELETE",
        headers: {
          "Authorization": "Bearer " + token
        }
      });
      const data = await res.json().catch(() => ({}));
      if (!res.ok) {
        alert(data.error || "Erro ao remover item.");
        return;
      }
      statusAdmin.textContent = "Item removido!";
      statusAdmin.classList.remove("error");
      await loadItems();
    } catch (e) {
      alert("Erro de conex√£o ao remover item.");
    }
  };

  function escapeHtml(str) {
    return String(str).replace(/[&<>"']/g, s => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[s]));
  }
  function escapeAttr(str) {
    return String(str).replace(/'/g, "\\'");
  }

  btnSortear.onclick = sortear;
  btnAddItem.onclick = addItem;
  nomeInput.addEventListener("keydown", (e) => { if (e.key === "Enter") sortear(); });
  itemInput.addEventListener("keydown", (e) => { if (e.key === "Enter") addItem(); });

  updateAdminUI();
  loadDraws();
  if (token) loadItems();
</script>

</body>
</html>
