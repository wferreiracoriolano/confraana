<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Roleta da ConfraternizaÃ§Ã£o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #020617 0%, #020617 40%, #02010f 100%);
      color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 1100px;
      background: radial-gradient(circle at top left, #020617, #020617 30%, #020617 100%);
      border-radius: 32px;
      padding: 28px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.55);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    header span {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 8px 20px;
      cursor: pointer;
      background: linear-gradient(135deg, #facc15, #f97316);
      color: #111827;
      font-weight: 600;
    }

    .btn-outline {
      background: transparent;
      color: #e5e7eb;
      border: 1px solid rgba(148, 163, 184, 0.7);
      border-radius: 999px;
      padding: 7px 18px;
      cursor: pointer;
    }

    .main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    .card {
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.97));
      border-radius: 24px;
      padding: 20px;
      border: 1px solid rgba(30, 64, 175, 0.5);
    }

    .field-group {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .field-group input {
      flex: 1;
      border-radius: 999px;
      padding: 9px 14px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: #020617;
      color: #fff;
    }

    .roulette {
      margin-top: 20px;
      height: 120px;
      border-radius: 18px;
      border: 1px dashed rgba(156, 163, 175, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .result-item {
      font-size: 1.4rem;
      font-weight: bold;
      color: #fbbf24;
    }

    .draws-list {
      margin-top: 10px;
      max-height: 240px;
      overflow-y: auto;
      border-radius: 12px;
      border: 1px solid rgba(55, 65, 81, 0.8);
      padding: 6px;
    }

    .draw-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 8px;
      border-radius: 8px;
      background: rgba(15, 23, 42, 0.9);
      margin-bottom: 4px;
      font-size: 0.9rem;
    }

    .admin-only {
      display: none;
    }

    /* ===== RESPONSIVO (CELULAR) ===== */
    @media (max-width: 520px) {

      header {
        flex-direction: column;
        gap: 12px;
        align-items: flex-start;
      }

      .main {
        grid-template-columns: 1fr;
      }

      .field-group {
        flex-direction: column;
      }

      .field-group input,
      .field-group button {
        width: 100%;
      }

      .app {
        padding: 18px;
        border-radius: 22px;
      }
    }
  </style>
</head>

<body>

<div class="app">

  <header>
    <div>
      <h1>Roleta da ConfraternizaÃ§Ã£o</h1>
      <span>Digite seu nome e descubra o que levar ðŸŽ‰</span>
    </div>
    <button id="btnLogin" class="btn-outline">Login admin</button>
  </header>

  <div class="main">

    <!-- PARTICIPANTE -->
    <div class="card">
      <h2>Participar</h2>
      <div class="field-group">
        <input id="nomeInput" placeholder="Seu nome completo">
        <button id="btnSortear" class="btn">Girar roleta</button>
      </div>

      <div class="roulette">
        <div id="resultText" class="result-item">â€” aguardando sorteio â€”</div>
      </div>

      <div id="statusUser"></div>
    </div>

    <!-- LISTA PÃšBLICA + ADMIN -->
    <div class="card">
      <h2>Quem jÃ¡ estÃ¡ levando o quÃª</h2>
      <div id="publicDrawsList" class="draws-list"></div>

      <div class="admin-only" id="adminArea">
        <h3>OpÃ§Ãµes da roleta (admin)</h3>
        <div class="field-group">
          <input id="itemInput" placeholder="Ex: Carne, Refrigerante">
          <button id="btnAddItem" class="btn">Adicionar</button>
        </div>
        <div id="itemsList" class="draws-list"></div>
      </div>
    </div>

  </div>
</div>

<script>
  const API = "";
  const TOKEN_KEY = "admin_token";

  const nomeInput = document.getElementById("nomeInput");
  const btnSortear = document.getElementById("btnSortear");
  const resultText = document.getElementById("resultText");
  const statusUser = document.getElementById("statusUser");

  const btnLogin = document.getElementById("btnLogin");
  const adminArea = document.getElementById("adminArea");
  const itemInput = document.getElementById("itemInput");
  const btnAddItem = document.getElementById("btnAddItem");
  const itemsList = document.getElementById("itemsList");
  const publicDrawsList = document.getElementById("publicDrawsList");

  let token = localStorage.getItem(TOKEN_KEY);

  function updateAdminUI() {
    adminArea.style.display = token ? "block" : "none";
    btnLogin.textContent = token ? "Sair" : "Login admin";
  }

  btnLogin.onclick = async () => {
    if (token) {
      localStorage.removeItem(TOKEN_KEY);
      token = null;
      updateAdminUI();
      return;
    }
    const u = prompt("UsuÃ¡rio:");
    const p = prompt("Senha:");
    const res = await fetch(API + "/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username: u, password: p })
    });
    const data = await res.json();
    if (res.ok) {
      token = data.token;
      localStorage.setItem(TOKEN_KEY, token);
      updateAdminUI();
      loadItems();
    } else alert("Login invÃ¡lido");
  };

  async function sortear() {
    const name = nomeInput.value.trim();
    if (!name) return alert("Digite seu nome");
    const res = await fetch(API + "/api/draw", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name })
    });
    const data = await res.json();
    if (!res.ok) return alert(data.error);
    resultText.textContent = data.item;
    loadDraws();
  }

  async function loadDraws() {
    const res = await fetch(API + "/api/draws");
    const data = await res.json();
    publicDrawsList.innerHTML = data.map(d =>
      `<div class="draw-row"><strong>${d.person_name}</strong><span>${d.item_name}</span></div>`
    ).join("") || "NinguÃ©m participou ainda.";
  }

  async function loadItems() {
    const res = await fetch(API + "/api/items");
    const data = await res.json();
    itemsList.innerHTML = data.map(i =>
      `<div class="draw-row">${i.name}</div>`
    ).join("");
  }

  async function addItem() {
    const name = itemInput.value.trim();
    if (!name) return;
    await fetch(API + "/api/items", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      },
      body: JSON.stringify({ name })
    });
    itemInput.value = "";
    loadItems();
  }

  btnSortear.onclick = sortear;
  btnAddItem.onclick = addItem;

  updateAdminUI();
  loadDraws();
</script>

</body>
</html>
